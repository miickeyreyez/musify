<div *ngIf="identity && user.role == 'ROLE_ADMIN'" class="col-lg-12 text-center">
	
  <h1>
    {{titulo}}
  </h1>

  <!-- Formulario-->
  <div class="col-sm-12">

    <div *ngIf="alertMessage">
     
      <div class="alert alert-info">
     
        {{alertMessage}}
     
      </div>
      
    </div>

  </div>

  <form #formArtist="ngForm" (ngSubmit)="onSubmit()" class="form-horizontal">
      
    <div class="form-group">

      <label for="textinput" class="control-label col-sm-2">Nombre</label>

      <div class="col-sm-10">

        <!-- Directiva de atributo y binding -->
        <input type="text" #nombre="ngModel" name="aa-nombre" [(ngModel)]="artist.name" class="form-control" id="aa-nombre" placeholder="Nombre" required>
            
        <span *ngIf="(!nombre.valid && nombre.touched) || !nombre.empty && nombre.untouched">
          El nombre es obligatorio.
        </span>
          
      </div>

    </div>

    <div class="form-group">

      <label for="textinput" class="control-label col-sm-2">Nombre</label>

      <div class="col-sm-10">

        <!-- Directiva de atributo y binding -->
        <input type="textarea" #descripcion="ngModel" name="aa-descripcion" [(ngModel)]="artist.description" class="form-control" id="aa-descripcion" placeholder="Descripción" required>
            
        <span *ngIf="(!descripcion.valid && descripcion.touched) || !descripcion.empty && descripcion.untouched">
          La descripción es obligatoria.
        </span>
          
      </div>

    </div>

    <div *ngIf="isEdit" class="form-group">
      
      <label for="textinput" class="control-label col-sm-2">Imagen</label>

      <div class="col-sm-10">
          
        <input type="file" (change)="fileChangeEvent($event)"  name="ea-avatar" class="form-control" id="ea-avatar" placeholder="Imagen del artista">

        <br/>
          
        <img *ngIf="artist.image != 'null'" src="{{url + 'get_image_artist/' + artist.image}}" class="avatar">
      
      </div>

      <div class="text-right col-sm-12">
      
        <button type="submit" [disabled]="!formArtist.form.valid" id="ea-actualizar" name="ea-actualizar" class="btn btn-verde" aria-label="Editar artista">Editar artista</button>
      
      </div>
      
    </div>


    <div *ngIf="!isEdit" class="form-group">
      
      <div class="text-right col-sm-12">
      
        <button type="submit" [disabled]="!formArtist.form.valid" id="aa-añadir" name="aa-añadir" class="btn btn-verde" aria-label="Añadir artista">Añadir artista</button>
      
      </div>
      
    </div>
  
  </form>

</div>

<div *ngIf="identity && user.role != 'ROLE_ADMIN'" class="col-lg-12 text-center">
  
  <h1>
    Error.
  </h1>
  <p>No puedes acceder a este elemento.</p>

</div>
