<div *ngIf="identity" class="central col-lg-12 text-center">
	
  <h1>
    {{title}}
  </h1>

  	<!-- Formulario-->
	<div class="col-sm-12">
	
		<div *ngIf="alertMessage">
	     
	    	<div class="alert alert-info">
	     
	    	{{alertMessage}}
	   
	    	</div>
	      
	    </div>

	</div>

	<form #formAlbum="ngForm" (ngSubmit)="onSubmit()" class="form-horizontal">
      
	    <div class="form-group">

	    	<label for="textinput" class="control-label col-sm-2">Título</label>

	      	<div class="col-sm-10">

		        <!-- Directiva de atributo y binding -->
		        <input type="text" #titulo="ngModel" name="aa-titulo" [(ngModel)]="album.title" class="form-control" id="aa-titulo" placeholder="Título" required>
		            
		        <span *ngIf="(!titulo.valid && titulo.touched) || !titulo.empty && titulo.untouched">
		          El título del álbum es obligatorio.
		        </span>
	          
	      	</div>

	   	</div>

	    <div class="form-group">

	    	<label for="textinput" class="control-label col-sm-2">Descripción</label>

	      	<div class="col-sm-10">

		        <!-- Directiva de atributo y binding -->
		        <input type="text" #descripcion="ngModel" name="aa-descripcion" [(ngModel)]="album.description" class="form-control" id="aa-descripcion" placeholder="Descripción" required>
		            
		        <span *ngIf="(!descripcion.valid && descripcion.touched) || !descripcion.empty && descripcion.untouched">
		          La descripción del álbum es obligatoria.
		        </span>
	          
	      	</div>

	   	</div>


	    <div class="form-group">

	    	<label for="textinput" class="control-label col-sm-2">Año</label>

	      	<div class="col-sm-10">

		        <!-- Directiva de atributo y binding -->
		        <input type="text" #anio="ngModel" name="aa-anio" [(ngModel)]="album.year" class="form-control" id="aa-anio" placeholder="Año" required>
		            
		        <span *ngIf="(!anio.valid && anio.touched) || !anio.empty && anio.untouched">
		          El año del álbum es obligatorio.
		        </span>
	          
	      	</div>

	   	</div>

		<div *ngIf="isEdit" class="form-group">
	      
	      <label for="textinput" class="control-label col-sm-2">Imagen</label>

	      <div class="col-sm-10">
	          
	        <input type="file" (change)="fileChangeEvent($event)"  name="ea-avatar" class="form-control" id="ea-avatar" placeholder="Carátula del álbum">

	        <br/>
	          
	        <img *ngIf="album.image != 'null'" src="{{url + 'get_image_album/' + album.image}}" class="avatar">
	      
	      </div>

	      <div class="text-right col-sm-12">
	      
	        <button type="submit" [disabled]="!formAlbum.form.valid" id="ea-actualizar" name="ea-actualizar" class="btn btn-verde" aria-label="Editar artista">Editar álbum</button>
	      
	      </div>
	      
	    </div>


    <div *ngIf="!isEdit" class="form-group">
      
      <div class="text-right col-sm-12">
      
        <button type="submit" [disabled]="!formAlbum.form.valid" id="aa-añadir" name="aa-añadir" class="btn btn-verde" aria-label="Añadir álbum">Añadir álbum</button>
      
      </div>
      
    </div>

    </form>

</div>
